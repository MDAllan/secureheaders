<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="auth-container">
    <h1>Login System</h1>

    <!-- Login Form -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup.html" id="show-signup">Sign up here</a></p>
    </div>

    <!-- Logout Section -->
    <div id="logout-section" style="display: none;">
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Protected Route Section -->
    <div id="protected-section" style="display: none;">
      <h2>Protected Content</h2>
      <p>You are viewing a protected route!</p>
    </div>

    <!-- SSO Section (Google Auth) -->
    <div id="sso-section" style="display: none;">
      <button id="google-login-btn">Login with Google</button>
    </div>
  </div>

  <div id="profile-update-section" style="display: none;">
    <h2>Update Profile</h2>
    <form id="profile-update-form">
      <label for="name">Name (3â€“50 alphabetic characters):</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="bio">Bio (Max 500 characters, no HTML tags):</label>
      <textarea id="bio" placeholder="Enter your bio" maxlength="500" required></textarea>
      
      <button type="submit">Update Profile</button>
    </form>
  </div>
  

  <script src="js/app.js"></script>
</body>
</html>
